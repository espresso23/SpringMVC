<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa tỉnh thành</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        
        .card {
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Chỉnh sửa tỉnh thành</h3>
                    <a th:href="@{/tinh-thanh/danh-sach}" class="btn btn-outline-secondary">
                        Quay lại
                    </a>
                </div>
            </div>
            <div class="card-body">
                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Form chỉnh sửa -->
                <form th:action="@{/tinh-thanh/chinh-sua/{id}(id=${tinhThanh.maTinhThanh})}" th:object="${tinhThanh}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="maTinhThanh" class="form-label">Mã tỉnh thành</label>
                                <input type="text" class="form-control" id="maTinhThanh" th:field="*{maTinhThanh}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tenTinhThanh" class="form-label required-field">Tên tỉnh thành</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="tenTinhThanh" 
                                       th:field="*{tenTinhThanh}" 
                                       th:classappend="${#fields.hasErrors('tenTinhThanh')} ? 'is-invalid'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tenTinhThanh')}" th:errors="*{tenTinhThanh}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <button type="reset" class="btn btn-secondary">Nhập lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
