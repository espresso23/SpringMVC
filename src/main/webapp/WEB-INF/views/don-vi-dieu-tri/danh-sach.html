<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn vị điều trị</title>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Danh sách đơn vị điều trị</h3>
                    <a th:href="@{/don-vi-dieu-tri/them-moi}" class="btn btn-primary">Thêm mới</a>
                </div>
            </div>
            <div class="card-body">
                <!-- Thông báo -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Bảng danh sách -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mã đơn vị</th>
                                <th>Tên đơn vị</th>
                                <th>Địa chỉ</th>
                                <th>Tỉnh thành</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="donVi : ${donViDieuTriList}">
                                <td th:text="${donVi.maDonVi}"></td>
                                <td th:text="${donVi.tenDonVi}"></td>
                                <td th:text="${donVi.diaChi}"></td>
                                <td th:text="${donVi.tinhThanh != null ? donVi.tinhThanh.tenTinhThanh : 'Không có'}"></td>
                                <td>
                                    <a th:href="@{/don-vi-dieu-tri/chinh-sua/{id}(id=${donVi.maDonVi})}" class="btn btn-sm btn-warning">Sửa</a>
                                    <a th:href="@{/don-vi-dieu-tri/xoa/{id}(id=${donVi.maDonVi})}" 
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa đơn vị này?')">Xóa</a>
                                </td>
                            </tr>
                            <tr th:if="${donViDieuTriList.empty}">
                                <td colspan="5" class="text-center">Không có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
